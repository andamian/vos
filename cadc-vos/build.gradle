plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.7.1'
    id 'application'
    id 'nebula.ospackage' version '4.0.0'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '1.0.1'

mainClassName = 'ca.nrc.cadc.vos.client.Main'

dependencies {
    compile 'org.restlet.jse:org.restlet:2.1.+'

    compile 'org.opencadc:cadc-uws:1.+'
    compile 'org.opencadc:cadc-registry:1.+'

    testCompile 'junit:junit:4.+'
    testCompile 'org.easymock:easymock:3.+'
    testCompile 'org.skyscreamer:jsonassert:1.+'
}
